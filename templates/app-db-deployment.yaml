apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-out.yml
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: app-db
  name: app-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-out.yml
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/app-server-network: "true"
        io.kompose.service: app-db
    spec:
      containers:
        - image: mysql:latest
          name: app-db
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: api-demo-db-dev
            - name: MYSQL_PASSWORD
              value: 1234qwer
            - name: MYSQL_ROOT_PASSWORD
              value: root1
            - name: MYSQL_USER
              value: user
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-data
      restartPolicy: Always
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data
status: {}
